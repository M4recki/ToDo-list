<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="/static/img/write.png" />
    <title>ToDo list - Login</title>

    <!-- Bootstrap -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
      integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e"
      crossorigin="anonymous" />

    <!-- Google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@1,200&family=Geologica:wght@300&display=swap"
      rel="stylesheet" />

    <!-- CSS -->

    <link rel="stylesheet" href="/static/css/style.css" />

    <!-- Javascript -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"></script>
  </head>

  <body class="bg-light">

    <!-- Navigation bar -->

    {% include "navigation_bar.html" %}

    <!-- Login form -->

    <section class="login-form p-5">
    <div class="card mx-auto">
        <div class="card-header bg-info text-white text-center px-4">
            Login
        </div>
        <div class="card-body">
            <form class="row g-3 needs-validation" novalidate>
            <div class="col-12">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
                <div class="invalid-feedback">
                Please provide a valid email address.
                </div>
            </div>
            <div class="col-12">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
                <div class="invalid-feedback">
                Please provide a valid password.
                </div>
            </div>
            </div>
            <div class="col-12">
                <button class="btn btn-md btn-info text-light hover-text mx-3" type="submit">Login</button>
            </div>
            <div class="col-12 mt-3 text-center text-d-none">
                <p>Don't have a account? <a href="{{ url_for('signup') }}">Sign up</a></p>
                </div>
            </form>
        </div>
        </div>
        
    </section>

    <!-- Footer -->

    {% include "footer.html" %}

  </body>
</html>
